<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>XINXIN</title>
    <link rel="icon" href="img/favicon.png" type="image/png">
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="my-work-page">
      <div class="main-section-wrapper">
        <div class="main-section">
          <div class="text-wrapper product-link">Product / Interactive Design</div>
          <img class="leading-to-service service-link" src="img/leading-to-service-page.png" />
          <div class="div service-link">Service Design</div>
          <img class="leading-to-product product-link" src="img/leading-to-product-page.png" />
          <img class="leading-to photography-link" src="img/leading-to-photography-page.png" />
          <div class="text-wrapper-2 photography-link">Photography</div>
          <div class="heading">
            <p class="main-heading">What I Have Done So Far!</p>
            <p class="sub-heading">My creative practice spans across service these three mediums.</p>
          </div>
        </div>
        <img class="back-logo" src="img/back-logo.png" />
        </div>
      </div>
    </div>

    <script>
      // 等待DOM完全加载
      document.addEventListener('DOMContentLoaded', function() {
        // 通用链接设置函数
        function setupLink(element, targetUrl) {
          element.addEventListener('click', function() {
            window.location.href = targetUrl;
          });
          
          // 添加鼠标悬停效果
          element.style.cursor = 'pointer';
          element.style.transition = 'opacity 0.3s ease';
          element.addEventListener('mouseenter', function() {
            this.style.opacity = '0.7';
          });
          element.addEventListener('mouseleave', function() {
            this.style.opacity = '1';
          });
        }

        // 摄影链接功能
        document.querySelectorAll('.photography-link').forEach(function(link) {
          setupLink(link, 'photog.html');
        });

        // 服务设计链接功能（文本和图片）
        document.querySelectorAll('.service-link').forEach(function(link) {
          setupLink(link, 'service.html');
        });

        // 产品/交互设计链接功能（文本和图片）
        document.querySelectorAll('.product-link').forEach(function(link) {
          setupLink(link, 'product.html');
        });
      });
    </script>
  </body>
</html>
