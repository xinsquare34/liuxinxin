<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>XINXIN</title>
    <link rel="icon" href="img/favicon.png" type="image/png">
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="my-work-page">
      <div class="main-section-wrapper">
        <div class="main-section">
          <div class="text-wrapper">Product/Interactive Design</div>
          <img class="leading-to-service" src="img/leading-to-service-page.png" />
          <div class="div">Service Design</div>
          <img class="leading-to-product" src="img/leading-to-product-page.png" />
          <img class="leading-to photography-link" src="img/leading-to-photography-page.png" />
          <div class="text-wrapper-2 photography-link">Photography</div>
          <div class="heading">
            <p class="main-heading">What I Have Done So Far!</p>
            <p class="sub-heading">My creative practice spans across these three mediums.</p>
          </div>
        </div>
      </div>
    </div>

    <script>
      // 等待DOM完全加载
      document.addEventListener('DOMContentLoaded', function() {
        // 获取所有摄影相关链接元素
        const photographyLinks = document.querySelectorAll('.photography-link');
        
        // 为每个链接添加点击事件
        photographyLinks.forEach(function(link) {
          // 添加点击事件监听器
          link.addEventListener('click', function() {
            // 跳转到摄影页面
            window.location.href = 'photog.html';
          });
          
          // 添加鼠标悬停效果
          link.style.cursor = 'pointer';
          link.style.transition = 'opacity 0.3s ease';
          link.addEventListener('mouseenter', function() {
            this.style.opacity = '0.7';
          });
          link.addEventListener('mouseleave', function() {
            this.style.opacity = '1';
          });
        });
      });
    </script>
  </body>
</html>
